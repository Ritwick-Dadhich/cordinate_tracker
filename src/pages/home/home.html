<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center" style="padding-top:25px">
      Location Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:cadetblue">
  <h2 style="text-align: left">Current Latitude: {{locationTracker.lat}}</h2>
  <h2 style="text-align: left">Current Longitude: {{locationTracker.lng}}</h2>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
</ion-content>
